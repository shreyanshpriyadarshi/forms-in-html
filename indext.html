<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form oninput="x.value=parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value)/3">
        <fieldset>
       <legend>Personal Detail Form</legend>
        <label>Name</label><br>
        <input type="text" id="name" placeholder="name"><br><br>
        <label>email</label><br>
        <input type="text" id="email" placeholder="email"><br><br>
        <label>contact</label><br>
        <input type="password" id="contact" placeholder="contact"><br><br>
        <label>gender</label><br>
        <input type="radio" id="female">female<br>
        <input type="radio" id="male">male<br><br>
        <label>city</label><br>
        <input type="checkbox" id="city">new delhi<br>
        <input type="checkbox" id="city">kerala<br><br>
        <label>Birthday</label><br>
        <input type="date" id="Birthday" ><br><br>
        <label>Enter Marks</label><br>
        <select id="subject" name="subject">
        <option value="Maths">Maths</option>
        <option value="science">science</option>
        <option value="social studies">social studies</option>
        </select>
        <input type="number" id="m1" name="m1"><br>
        <select id="subject 2" name="subject 2">
            <option value="Maths">Maths</option>
            <option value="science">science</option>
            <option value="social studies">social studies</option>
            </select>
            <input type="number" id="m2" name="m2"><br>
            <select id="subject 3" name="subject 3">
                <option value="Maths">Maths</option>
                <option value="science">science</option>
                <option value="social studies">social studies</option>
                </select>
                <input type="number" id="m3" name="m3"><br>
                <br> 
                Average <output name="x" for="m1 m2 m3"></output>
        <button>submit</button>
        </fieldset>
    </form>
</body>
</html>
